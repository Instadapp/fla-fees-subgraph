specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FLA
    network: mainnet
    source:
      address: "0x619Ad2D02dBeE6ebA3CDbDA3F98430410e892882"
      abi: FLA
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FeeData
      abis:
        - name: FLA
          file: ./abis/FLA.json
        - name: Balancer
          file: ./abis/Balancer.json 
        - name: Maker
          file: ./abis/Maker.json 
      eventHandlers:
        - event: LogFlashloan(indexed address,indexed uint256,address[],uint256[])
          handler: handleFlashloan
      file: ./src/fla.ts
  - kind: ethereum
    name: Maker
    network: mainnet
    source:
      address: "0x1EB4CF3A948E7D72A198fe073cCb8C7a948cD853"
      abi: Maker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FeeData
      abis:
        - name: FLA
          file: ./abis/FLA.json
        - name: Maker
          file: ./abis/Maker.json 
      eventHandlers:
        - event: File(indexed bytes32,uint256)
          handler: handleMakerTollChanged
      file: ./src/fla.ts
  - kind: ethereum
    name: Balancer
    network: mainnet
    source:
      address: "0xce88686553686DA562CE7Cea497CE749DA109f9F"
      abi: Balancer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FeeData
      abis:
        - name: FLA
          file: ./abis/FLA.json
        - name: Balancer
          file: ./abis/Balancer.json
      eventHandlers:
        - event: FlashLoanFeePercentageChanged(uint256)
          handler: handleBalancerFeePercentChanged
      file: ./src/fla.ts
